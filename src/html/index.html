<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enigma</title>
    <link rel="stylesheet" href="../css/enigma.css">
    <script src="../js/enigma.js"></script>
</head>
<body>
<div id="text">
    <div id="input" class="text-container">
        <p class="title">Input</p>
        <p id="text-input" class="text-code"></p>
    </div>
    <div id="output" class="text-container">
        <p class="title">Output</p>
        <p id="text-output" class="text-code"></p>
    </div>
</div>
<div id="enigma">
    <div id="lampboard" class="keyboard">
        <div id="lampboard-row1" class="keyboard-row lampboard-row">
            <div id="lampboard-Q" class="lampboard-letter">Q</div>
            <div id="lampboard-W" class="lampboard-letter">W</div>
            <div id="lampboard-E" class="lampboard-letter">E</div>
            <div id="lampboard-R" class="lampboard-letter">R</div>
            <div id="lampboard-T" class="lampboard-letter">T</div>
            <div id="lampboard-Y" class="lampboard-letter">Y</div>
            <div id="lampboard-U" class="lampboard-letter">U</div>
            <div id="lampboard-I" class="lampboard-letter">I</div>
            <div id="lampboard-O" class="lampboard-letter">O</div>
        </div>
        <div id="lampboard-row2" class=" keyboard-row lampboard-row">
            <div id="lampboard-A" class="lampboard-letter">A</div>
            <div id="lampboard-S" class="lampboard-letter">S</div>
            <div id="lampboard-D" class="lampboard-letter">D</div>
            <div id="lampboard-F" class="lampboard-letter">F</div>
            <div id="lampboard-G" class="lampboard-letter">G</div>
            <div id="lampboard-H" class="lampboard-letter">H</div>
            <div id="lampboard-J" class="lampboard-letter">J</div>
            <div id="lampboard-K" class="lampboard-letter">K</div>
            <div id="lampboard-L" class="lampboard-letter">L</div>
        </div>
        <div id="lampboard-row3" class="keyboard-row lampboard-row">
            <div id="lampboard-P" class="lampboard-letter">P</div>
            <div id="lampboard-Z" class="lampboard-letter">Z</div>
            <div id="lampboard-X" class="lampboard-letter">X</div>
            <div id="lampboard-C" class="lampboard-letter">C</div>
            <div id="lampboard-V" class="lampboard-letter">V</div>
            <div id="lampboard-B" class="lampboard-letter">B</div>
            <div id="lampboard-N" class="lampboard-letter">N</div>
            <div id="lampboard-M" class="lampboard-letter">M</div>
        </div>
    </div>
    <div id="keyboard" class="keyboard">
        <div id="keyboard-row1" class="keyboard-row">
            <div id="keyboard-Q" class="keyboard-letter">Q</div>
            <div id="keyboard-W" class="keyboard-letter">W</div>
            <div id="keyboard-E" class="keyboard-letter">E</div>
            <div id="keyboard-R" class="keyboard-letter">R</div>
            <div id="keyboard-T" class="keyboard-letter">T</div>
            <div id="keyboard-Y" class="keyboard-letter">Y</div>
            <div id="keyboard-U" class="keyboard-letter">U</div>
            <div id="keyboard-I" class="keyboard-letter">I</div>
            <div id="keyboard-O" class="keyboard-letter">O</div>
        </div>
        <div id="keyboard-row2" class="keyboard-row">
            <div id="keyboard-A" class="keyboard-letter">A</div>
            <div id="keyboard-S" class="keyboard-letter">S</div>
            <div id="keyboard-D" class="keyboard-letter">D</div>
            <div id="keyboard-F" class="keyboard-letter">F</div>
            <div id="keyboard-G" class="keyboard-letter">G</div>
            <div id="keyboard-H" class="keyboard-letter">H</div>
            <div id="keyboard-J" class="keyboard-letter">J</div>
            <div id="keyboard-K" class="keyboard-letter">K</div>
            <div id="keyboard-L" class="keyboard-letter">L</div>
        </div>
        <div id="keyboard-row3" class="keyboard-row">
            <div id="keyboard-P" class="keyboard-letter">P</div>
            <div id="keyboard-Z" class="keyboard-letter">Z</div>
            <div id="keyboard-X" class="keyboard-letter">X</div>
            <div id="keyboard-C" class="keyboard-letter">C</div>
            <div id="keyboard-V" class="keyboard-letter">V</div>
            <div id="keyboard-B" class="keyboard-letter">B</div>
            <div id="keyboard-N" class="keyboard-letter">N</div>
            <div id="keyboard-M" class="keyboard-letter">M</div>
        </div>
    </div>
</div>
<div id="settings">
    <div class="setting">
        <p class="title">Rotor settings</p>
        <div id="setting-rotor-fast" class="setting-container">
            <p class="setting-rotor-name">Fast</p>
            <div class="setting-field-container">
                <div class="setting-rotor-field">
                    <label for="select-rotor-fast">rotor<br />type</label>
                    <select id="select-rotor-fast" class="setting-rotor"></select>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-sp-rotor-fast">initial<br />position</label>
                    <input type="text" id="input-sp-rotor-fast" class="setting-rotor" maxlength="1">
                </div>
                <div class="setting-rotor-field">
                    <label for="input-cp-rotor-fast">current<br />position</label>
                    <input type="text" id="input-cp-rotor-fast" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-turn-rotor-fast">turn<br />next</label>
                    <input type="text" id="input-turn-rotor-fast" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
            </div>
        </div>
        <div id="setting-rotor-mid" class="setting-container">
            <p class="setting-rotor-name">Mid</p>
            <div class="setting-field-container">
                <div class="setting-rotor-field">
                    <label for="select-rotor-mid">rotor<br />type</label>
                    <select id="select-rotor-mid" class="setting-rotor"></select>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-sp-rotor-mid">initial<br />position</label>
                    <input type="text" id="input-sp-rotor-mid" class="setting-rotor" maxlength="1">
                </div>
                <div class="setting-rotor-field">
                    <label for="input-cp-rotor-mid">current<br />position</label>
                    <input type="text" id="input-cp-rotor-mid" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-turn-rotor-mid">turn<br />next</label>
                    <input type="text" id="input-turn-rotor-mid" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
            </div>
        </div>
        <div id="setting-rotor-slow" class="setting-container">
            <p class="setting-rotor-name">Slow</p>
            <div class="setting-field-container">
                <div class="setting-rotor-field">
                    <label for="select-rotor-slow">rotor<br />type</label>
                    <select id="select-rotor-slow" class="setting-rotor"></select>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-sp-rotor-slow">initial<br />position</label>
                    <input type="text" id="input-sp-rotor-slow" class="setting-rotor" maxlength="1">
                </div>
                <div class="setting-rotor-field">
                    <label for="input-cp-rotor-slow">current<br />position</label>
                    <input type="text" id="input-cp-rotor-slow" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
                <div class="setting-rotor-field">
                    <label for="input-turn-rotor-slow">turn<br />next</label>
                    <input type="text" id="input-turn-rotor-slow" class="setting-rotor disabled" maxlength="1" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="setting">
        <p class="title">Plugboard settings</p>
        <div id="setting-plugboard" class="setting-container">
            <div class="setting-field-container">
                <label for="input-plugboard">plugboard connections</label>
                <input type="text" id="input-plugboard" class="setting-rotor wide" maxlength="29">
            </div>
        </div>
    </div>
</div>
</body>
</html>
